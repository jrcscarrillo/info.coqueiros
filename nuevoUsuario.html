<!DOCTYPE html>
<html>
    <head>
        <title>Nuevo Usuario</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="css/demo.css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/sky-forms.css">
        <link rel="stylesheet" href="css/sky-forms-orange.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
        <script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/jquery.validate.js"></script>
        <script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/additional-methods.js"></script>
        <script src="js/nuevoUsuario.js"></script>

    </head>
    <body class="bg-blue">
        <div id="wrapper" class="boxed">

            <div class="body">
                <form action="./include/nuevoUsuario.php" method="post" enctype="multipart/form-data" id="sky-form" class="sky-form">
                    <header>Usuario</header>
                    <fieldset>
                        <div class="row">
                            <section class="col col-6">
                                <label class="input"> <i class="icon-append fa fa-user"></i>
                                    <input type="email" name="emailForm" placeholder="Email Empresarial"></label>
                            </section>
                            <section class="col col-6">
                                <label class="input"> <i class="icon-append fa fa-lock"></i>
                                    <input type="password" name="passForm" placeholder="Palabra Clave"></label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-6">
                                <label class="input"> <i class="icon-append fa fa-cube"></i>
                                    <input type="text" name="nombreForm" placeholder="Nombres"></label>
                            </section>
                            <section class="col col-6">
                                <label class="input"> <i class="icon-append fa fa-cubes"></i>
                                    <input type="text" name="apellidoForm" placeholder="Apellidos"></label>
                            </section>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="progress">
                            <section class="col col-6">
                                <button type="submit" class="button">Validar</button>
                            </section>
                        </div>
                        <div class="progress"></div>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
